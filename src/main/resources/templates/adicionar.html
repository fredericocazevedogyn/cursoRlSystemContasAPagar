<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contas Pagar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container card" style="padding: 20px">
		<div class="card-header">
			<strong>Cadastrar Contas a Pagar</strong>
		</div>
		<div class="card-body">
			<form class="form-horizontal" th:object="${conta}" style="margin: 10px" th:action="@{/contas/save}" method="POST">
				<div class="form-group">
					<fieldset>
						<div class="form-group row" th:if="${#fields.hasAnyErrors()}">
							<div class="col-md-4">
								<div class="alert alert-danger">
									<div th:each="detailedError : ${#fields.detailedErrors()}">
										<span th:text="${detailedError.message"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group row" style="padding-bottom: 10px">
							<div class="col-md-1">
								<label>ID</label>
								<input type="text" class="form-control input-sm" id="id" th:field="*{id}" readonly="readonly" required="required">
							</div>
						</div>
						<div class="form-group row" style="padding-bottom: 10px">
							<div class="col-md-4">
								<label>Descrição</label>
								<input type="text" class="form-control input-sm" id="descricao" th:field="*{descricao}" placeholder="Digite a descrição">
							</div>
						</div>	
						<div class="form-group row" style="padding-bottom: 10px">
							<div class="col-md-4">
								<label>Valor</label>
								<input type="text" class="form-control input-sm" id="valor" th:field="*{valor}" placeholder="Digite o valor" required="required">
							</div>
						</div>
						<div class="form-group row" style="padding-bottom: 10px">
							<div class="col-md-4">
								<label>Categoria</label>
								<select th:field ="*{categoria}"class="form-control">
									<option value="">Selecione</option>
								</select>
							</div>
						</div>
						<div class="form-group row" style="padding-bottom: 10px">
							<div class="col-md-4">
								<label>Data</label>
								<input type="text" class="form-control input-sm" id="data" th:field="*{data}" placeholder="Ex.: 10/10/2021" required="required">
							</div>
						</div>
					</fieldset>
					<div class="form-group row">
						<div class="col-md-2">
							<button type="submit" class="btn btn-sm btn-success">Salvar</button>
							<a type="button" class="btn btn-sm btn-danger" th:href="@{/contas/listar}">Voltar</a>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="card-footer">
			
		</div>
	</div>
	
</body>
</html>
